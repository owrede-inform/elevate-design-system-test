name: Deploy site to GitHub Pages

on:
  push:
    branches: [ main, update-design-for-elevate ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  packages: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@inform-elevate'

      - name: Configure npm for GitHub Packages
        run: |
          # Configure npm registry for @inform-elevate scope
          echo "@inform-elevate:registry=https://npm.pkg.github.com" >> ~/.npmrc
          
          # Try to use ELEVATE_TOKEN first, fallback to GITHUB_TOKEN
          if [ -n "${{ secrets.ELEVATE_TOKEN }}" ]; then
            echo "Using ELEVATE_TOKEN for authentication"
            echo "//npm.pkg.github.com/:_authToken=${{ secrets.ELEVATE_TOKEN }}" >> ~/.npmrc
            export NODE_AUTH_TOKEN="${{ secrets.ELEVATE_TOKEN }}"
          else
            echo "Using GITHUB_TOKEN for authentication"
            echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc
            export NODE_AUTH_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          fi
          
          # Configure yarn for GitHub Packages
          echo 'npmScopes:' > .yarnrc.yml
          echo '  inform-elevate:' >> .yarnrc.yml
          echo '    npmRegistryServer: "https://npm.pkg.github.com"' >> .yarnrc.yml
          echo "    npmAuthToken: \"${NODE_AUTH_TOKEN}\"" >> .yarnrc.yml
          
          # Test authentication
          echo "Testing authentication..."
          npm whoami --registry=https://npm.pkg.github.com
          
          echo "GATSBY_BUILD=true" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          # Set the correct NODE_AUTH_TOKEN
          if [ -n "${{ secrets.ELEVATE_TOKEN }}" ]; then
            export NODE_AUTH_TOKEN="${{ secrets.ELEVATE_TOKEN }}"
          else
            export NODE_AUTH_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          fi
          
          echo "Attempting to install dependencies with authentication..."
          echo "Yarn config:"
          cat .yarnrc.yml
          echo "NPM config:"
          cat ~/.npmrc
          
          # Try to install with verbose output for debugging
          if yarn install --frozen-lockfile --verbose; then
            echo "✅ Successfully installed all dependencies including private packages"
            yarn list --pattern "@inform-elevate/*"
          else
            echo "❌ Failed to install dependencies with private packages"
            echo "Error details:"
            yarn install --frozen-lockfile --verbose 2>&1 | tail -20
            exit 1
          fi

      - name: Build with Gatsby
        run: yarn build --prefix-paths
        env:
          NODE_ENV: production
          CI: true
          GATSBY_BUILD: true
          GATSBY_CPU_COUNT: 2

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
